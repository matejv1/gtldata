<html>
<head>
    <title>SIMILE | Timeline | Examples | The JFK Assassination Timeline</title>
    <link rel='stylesheet' href='../styles.css' type='text/css' />


    
	
    <script src="../../../ajax/api//simile-ajax-api.js?bundle=false" type="text/javascript"></script>
    <script src="../../../webapp/api/timeline-api.js?bundle=false" type="text/javascript"></script>	
	
    <script src="../examples.js" type="text/javascript"></script>
	<script src="date.js" type="text/javascript"></script>
    <script>
        var tl;
		var bandInfos;
		var theme;
		var eventSource;
        function onLoad() {
            eventSource = new Timeline.DefaultEventSource();
            
            var zones = [
                
            ];
            var zones2 = [
                
            ];
            
            theme = Timeline.ClassicTheme.create();
            theme.event.bubble.width = 250;
            theme.event.tape.height = 30;
            theme.event.track.height = 30;
            theme.mouseWheel = 'scroll';
			
            
            var date = "Jun 05 2012 13:00:00 GMT-0600"
            var bandInfos = [
                Timeline.createHotZoneBandInfo({
                    width:          "70%", 
                    intervalUnit:   Timeline.DateTime.HOUR, 
                    intervalPixels: 35,
                    zones:          zones,
                    eventSource:    eventSource,
                    date:           date,
                    timeZone:       2,
                    theme:          theme,
                    layout:         'sec',
				    zoomIndex:      5,
				    zoomSteps:      new Array(
				      {pixelsPerInterval: 280,  unit: Timeline.DateTime.HOUR},
				      {pixelsPerInterval: 140,  unit: Timeline.DateTime.HOUR},
				      {pixelsPerInterval: 70,  unit: Timeline.DateTime.HOUR},
				      {pixelsPerInterval: 35,  unit: Timeline.DateTime.HOUR}
				    )
                }),
                Timeline.createHotZoneBandInfo({
                    width:          "10%", 
                    intervalUnit:   Timeline.DateTime.DAY, 
                    intervalPixels: 300,
                    zones:          zones2, 
                    eventSource:    eventSource,
                    date:           date, 
                    timeZone:       2,
                    overview:       true,
                    theme:          theme,
                    layout:         'sec'
                }),
                Timeline.createHotZoneBandInfo({
                    width:          "10%", 
                    intervalUnit:   Timeline.DateTime.WEEK, 
                    intervalPixels: 100,
                    zones:          zones2, 
                    eventSource:    eventSource,
                    date:           date, 
                    timeZone:       2,
                    overview:       true,
                    theme:          theme
                }),
                Timeline.createHotZoneBandInfo({
                    width:          "10%", 
                    intervalUnit:   Timeline.DateTime.MONTH, 
                    intervalPixels: 100,
                    zones:          zones2, 
                    eventSource:    eventSource,
                    date:           date, 
                    timeZone:       2,
                    overview:       true,
                    theme:          theme
                })
            ];
            bandInfos[1].syncWith = 0;
            bandInfos[1].highlight = true;
	    
			bandInfos[2].syncWith = 1;
            bandInfos[2].highlight = true;
	    
            bandInfos[3].syncWith = 2;
            bandInfos[3].highlight = true;

            tl = Timeline.create(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
            tl.loadXML("offlineV2.xml", function(xml, url) { eventSource.loadXMLByjQuery(xml, url); });
            
            //setupFilterHighlightControls(document.getElementById("controls"), tl, [0,1], theme);
        }
		
		
	
		
		
        var resizeTimerID = null;
        function onResize() {
            if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function() {
                    resizeTimerID = null;
                    tl.layout();
                }, 100);
            }
        }
		
		
		function progZoom(object,state){
			$(object).click(function(){
				window.setTimeout(function(){
					tl.getBand(0).zoom(state);
					tl.getBand(0).paint();
				},500)
			});
		}
		
		$(function(){
			
			
			
			progZoom("#zoomOutButton",false);
			progZoom("#zoomInButton",true);
			
		
		});
		
		
    </script>
    <style type="text/css">
    	.timeline-event-counter{
    		color:#222;
    		opacity:1;
    		font-size:20px;
    		text-align: center;
    		margin-top:4px;
    		
    	}
    	
    	
    </style>
    
</head>
<body onload="onLoad();" onresize="onResize();">




<div id="body">
    <h1>Timeline</h1>
    

    
    <div id="tl" class="timeline-default" style="height: 500px;">
    </div>

    <button type="button" id="zoomInButton">ZoomIn</button>
	<button type="button" id="zoomOutButton">ZoomOut</button>
	
    <div class="controls" id="controls">
    </div>
</div>

</body>
</html>
